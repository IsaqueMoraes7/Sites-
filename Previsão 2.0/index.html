<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
</head>
<link rel="stylesheet" href="./src/style.css">
<body>

    <div class="caixa-maior">
        <input class="input-cidade" type="Digite a Cidade">

        <button onclick="cliqueNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/486229/magnifying-glass-backup.svg" alt="lupa">
        </button>

        <div class="caixa-menor">
            <h2 class="cidade"> Tempo em : São Paulo</h2>

            <div class="tempo">

                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="Imagem Clima">

                <p class="temp">  23 °C </p> 
            </div>

            <p class="min">Min :</p>

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
    
</body>
<script src="./src/script.js"></script>
</html>
